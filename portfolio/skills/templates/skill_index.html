{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
{% for category in categories %}
    <div class="col-md-4" >
        <div style="color:red;"> {{category.name}} </div> <br>

        {% for object in object_list%}

        <table>

        {% if object.category.id == category.id %}
        <tr>
        <td><img style = "margin-bottom:10px; width:100px; height:95px;"src="/{{ object.logo }}" alt="" /> {% endif %}</td>
        </tr>
        {% endfor %}
                            </table>

		</div>
        {% endfor %}

</div>
</div>
{%endblock content%}
