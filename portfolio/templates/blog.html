{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" >

{%for object in object_list%}

{%endfor%}

{%for object in posts%}
    Title: {{object.title}}
    Text: {{object.text}}

{%endfor%}




{%endblock%}
